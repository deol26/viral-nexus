# Auto-update viral links daily using AI
name: Auto Update Viral Links

on:
  schedule:
    # Run every day at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-links:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install axios cheerio
      
    - name: Fetch trending content and update links
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: node scripts/auto-curator.js
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'Viral Nexus Bot'
        git config --global user.email 'bot@viralnexus.com'
        git add links.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Added new viral links $(date +%Y-%m-%d)" && git push)
